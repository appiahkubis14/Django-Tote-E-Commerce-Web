{%extends 'portal/base.html'%} {%block content%}

<main>
  <!-- Page banner area start here -->
  {% comment %}
  <section
    class="page-banner bg-image pt-130 pb-130"
    data-background="/static/portal/assets/images/banner/signup.gif"
  >
    <div class="container">
      <h2
        class="wow fadeInUp mb-15"
        data-wow-duration="1.1s"
        data-wow-delay=".1s"
      >
        Create Account
      </h2>
      <div
        class="breadcrumb-list wow fadeInUp"
        data-wow-duration="1.3s"
        data-wow-delay=".3s"
      >
        <a href="index.html" class="primary-hover"
          ><i class="fa-solid fa-house me-1"></i> Home
          <i class="fa-regular text-white fa-angle-right"></i
        ></a>
        <span>Create Account</span>
      </div>
    </div>
  </section>
  {% endcomment %}
  <!-- Page banner area end here -->
  <br />
  <br />
  <br />
  <br />
  <!-- Login area start here -->
  <section class="login-area pt-130 pb-130">
    <div class="container">
      <div class="login__item">
        <div class="row g-4">
          <div class="col-xxl-8">
            <div class="login__image">
              <img
                src="/static/portal/assets/images/banner/signup-2.webp"
                alt="image"
              />
              <div class="btn-wrp">
                <a class="active" href="/login/">Sign In</a>
                <a href="/signup/">Create Account</a>
              </div>
            </div>
          </div>
          <div class="col-xxl-4">
            <div class="login__content">
              <h2 class="text-white mb-65">Create Account</h2>
              <div class="form-area login__form">
                <form method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <input
                    type="text"
                    name="username"
                    placeholder="User Name"
                    required
                  />
                  <input
                    class="mt-30"
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                  <input
                    class="mt-30"
                    type="password"
                    name="password1"
                    placeholder="Enter Password"
                    required
                  />
                  <input
                    class="mt-30"
                    type="password"
                    name="password2"
                    placeholder="Confirm Password"
                    required
                  />
                  <div class="radio-btn mt-30">
                    <span></span>
                    <p>I accept your terms & conditions</p>
                  </div>
                  <button class="mt-30" type="submit">Create Account</button>
                </form>
                <span class="or pt-30 pb-40">OR</span>
                <div class="login__with">
                  <a href="#0"
                    ><img
                      src="/static/portal/assets/images/icon/google.svg"
                      alt=""
                    />Continue with Google</a
                  >
                  <a class="mt-15" href="#0"
                    ><img
                      src="/static/portal/assets/images/icon/facebook.svg"
                      alt=""
                    />Continue with Facebook</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Login area end here -->
</main>

{%endblock content%}
