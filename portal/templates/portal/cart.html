{% extends 'portal/base.html' %} {% block content %}
<main>
  <!-- Page banner area start here -->
  <section
    class="page-banner bg-image pt-130 pb-130"
    data-background="/static/portal/assets/images/banner/inner-banner.jpg"
  >
    <div class="container">
      <h2
        class="wow fadeInUp mb-15"
        data-wow-duration="1.1s"
        data-wow-delay=".1s"
      >
        Cart Page
      </h2>
      <div
        class="breadcrumb-list wow fadeInUp"
        data-wow-duration="1.3s"
        data-wow-delay=".3s"
      >
        <a href="index.html" class="primary-hover"
          ><i class="fa-solid fa-house me-1"></i> Home
          <i class="fa-regular text-white fa-angle-right"></i
        ></a>
        <span>Cart</span>
      </div>
    </div>
  </section>
  <!-- Page banner area end here -->

  <!-- cart page area start here -->
  <section class="cart-page pt-130 pb-130">
    <div class="container">
      <div class="shopping-cart radius-10 bor sub-bg">
        <div
          class="column-labels py-3 px-4 d-flex justify-content-between align-items-center fw-bold text-white text-uppercase"
        >
          <label class="product-details">Product</label>
          <label class="product-price">Price</label>
          <label class="product-quantity">Quantity</label>
          <label class="product-line-price">Total</label>
          <label class="product-removal">Edit</label>
        </div>

        <div
          class="product p-4 bor-top bor-bottom d-flex justify-content-between align-items-center"
          id="cart-item"
        ></div>
      </div>
    </div>
  </section>
  <!-- cart page area end here -->
</main>
{% endblock %}
